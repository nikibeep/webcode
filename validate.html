<html>
<head>
<script>
function validateForm() {
  var x = document.forms["validate"]["fname"].value;
  if (x == "" || x == null) {
    alert("Name must be filled out");
    return false;
  }
}
</script>
</head>
<body>

<h2>JavaScript validation for empty input field</h2>
<p>Try to submit the form without entering any text.</p>

<form name="validate" onsubmit="return validateForm()" method="post" required>
  Name: <input type="text" name="fname">
  <input type="submit" value="Submit">
</form>

</body>
</html>
